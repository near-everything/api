{% block content %}

    </span>
    <div class="content">
            <div class="box">
                <p><b>#{{ subcategory.id }}</b></p>
                <b>
                    <p class="name">{{ subcategory.name }}</p>
                </b>
            </div>
    </div>
{% endblock %}
