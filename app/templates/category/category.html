{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ category.name }} {% endblock %}</h1>
    </span>
    <div class="content">
            <div class="category">
                <p><b>#{{ category.id }}</b></p>
                <b>
                    <p class="name">{{ category.name }}</p>
                </b>
            </div>
    </div>
{% endblock %}
